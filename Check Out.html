<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Root variables for custom colors and styles */
      :root {
        --background-color-pink: rgb(255, 208, 208);
        --black: #130f40;
        --light-color: #666;
        --box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        --border: 1rem solid rgba(0, 0, 0, 0.1);
        --outline: 1rem solid rgba(0, 0, 0, 0.3);
      }

      /* General reset and font */
      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
        text-transform: capitalize;
        transition: all 0.2s linear;
      }

      html {
        font-size: 62.5%;
        overflow-x: hidden;
        scroll-behavior: smooth;
        scroll-padding-top: 7rem;
      }

      body {
        background: #ffd0d0;
      }

      /* Header and Navbar */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 9%;
        background: white;
        box-shadow: var(--box-shadow);
        font-size: 1rem;
      }

      .header a {
        text-decoration: none;
        justify-content: space-between;
      }

      /* Logo */
      .header .logo {
        font-size: 2.5rem;
        font-weight: bolder;
        color: var(--black);
      }

      /* Navbar Links */
      .nav-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links li a {
        font-size: 2rem;
        margin: 0 1rem;
        color: var(--black);
      }

      .nav-links li a:hover {
        color: #ffd0d0;
      }

      /* Dropdown Menu */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .nav-links li:hover .dropdown-content {
        display: block;
      }

      /* Icons */
      .header .icons div {
        height: 4.5rem;
        width: 4.5rem;
        line-height: 4.5rem;
        border-radius: 0.5rem;
        background: #eee;
        color: var(--black);
        font-size: 2rem;
        margin-right: 0.3rem;
        cursor: pointer;
        text-align: center;
      }

      .header .icons div:hover {
        background-color: #ffd0d0;
        color: #fff;
      }

      #menu-btn {
        display: none;
      }

      /* Search Form */
      .header .search-form {
        position: absolute;
        top: 110%;
        right: -110%;
        width: 50rem;
        height: 5rem;
        background-color: #fff;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        box-shadow: var(--box-shadow);
      }

      .header .search-form.active {
        right: 2rem;
        transition: 0.4s linear;
      }

      .header .search-form input {
        height: 100%;
        width: 100%;
        background: none;
        text-transform: none;
        font-size: 1.6rem;
        color: var(--black);
        padding: 0 1.5rem;
      }

      .header .search-form label {
        font-size: 2.2rem;
        padding-right: 1.5rem;
        color: var(--black);
        cursor: pointer;
      }

      .header .search-form label:hover {
        color: #ffd0d0;
      }
      /* header dan navbar ending */

      /* Main Content - Checkout Form */
      .checkout-container {
        max-width: 1100px;
        margin: 9rem auto 6rem auto;
        padding: 2rem;
        background-color: white;
        box-shadow: var(--box-shadow);
        border-radius: 0.5rem;
      }

      .checkout-title {
        text-align: center;
        font-size: 2.5rem;
        color: var(--black);
        margin-bottom: 2rem;
      }

      .checkout-form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
      }

      .checkout-form input,
      .checkout-form select {
        width: 100%;
        padding: 1rem;
        font-size: 1.6rem;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
        margin-bottom: 1rem;
      }

      /* Improved Notes Section */
      .notes-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      .notes-label {
        font-size: 1.6rem;
        color: var(--black);
        margin-bottom: 0.5rem;
      }

      .notes-input {
        width: 100%;
        padding: 1rem;
        font-size: 1.6rem;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        resize: vertical;
      }

      .notes-input:focus {
        outline: none;
        border: 1px solid pink;
        box-shadow: 0 0 5px pink;
      }

      .checkout-summary {
        background-color: #f9f9f9;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: var(--box-shadow);
        max-width: 1100px;
        margin-left: auto;
        margin-right: auto; /* Sesuaikan margin-top sesuai kebutuhan */
        position: relative; /* Menambahkan posisi relative */
        margin-top: -4rem;
        margin-bottom: 90px;
      }

      .checkout-summary h3 {
        font-size: 2rem;
        color: var(--black);
        margin-bottom: 1rem;
      }

      .checkout-summary p {
        font-size: 1.6rem;
        margin-bottom: 1rem;
      }

      .btn-checkout {
        width: 100%;
        padding: 1.5rem;
        font-size: 1.8rem;
        background-color: pink;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .btn-checkout:hover {
        background-color: pink;
      }
      /* checkout end */

      /* Footer style */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: white;
        padding: 20px 0;
        text-align: center;
        z-index: 10;
      }

      .footer a {
        color: #333;
        margin: 0 10px;
        transition: color 0.2s ease;
      }

      .footer a:hover {
        color: pink;
      }
    </style>
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <a href="index.html" class="logo">LOGO</a>
      <nav class="nav-container">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="#">Product</a>
            <!-- Dropdown Menu -->
            <div class="dropdown-content">
              <a href="ProductFace.html">Face Make Up</a>
              <a href="ProductEye.html">Eye Make Up</a>
              <a href="ProductLips.html">Lip Make Up</a>
            </div>
          </li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="About.html">About</a></li>
        </ul>
      </nav>
      <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div
          class="fas fa-shopping-cart"
          id="cart-btn"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          <span id="cart-count">0</span>
        </div>
        <div class="fas fa-user" id="user-btn"></div>
      </div>

      <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="Search Product" />
        <label for="search-box" class="fas fa-search"></label>
      </form>
    </header>
    <!-- header end -->

    <div class="notification" id="notification">
      <span id="notification-message"></span>
    </div>
    <!-- Offcanvas for Shopping Cart -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Shopping Cart</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label=" Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul id="cart-items" class="list-group">
          <!-- Items will be added here dynamically -->
        </ul>
        <button class="btn btn-primary mt-3" onclick="goToCartPage()">
          Go to Cart Page
        </button>
      </div>
    </div>
    <!-- checkout start -->
    <div class="checkout-container">
      <h2 class="checkout-title">Order Checkout</h2>
      <form class="checkout-form">
        <div>
          <input type="text" id="full-name" placeholder="Full Name" required />
          <input type="email" id="email" placeholder="Email Address" required />
          <input type="tel" id="phone" placeholder="Phone Number" required />
          <input
            type="text"
            id="address"
            placeholder="Shipping Address"
            required
          />
        </div>
        <div>
          <select id="payment-method">
            <option value="">Select Payment Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="bank-transfer">Bank Transfer</option>
          </select>
          <div class="notes-container">
            <label for="notes" class="notes-label">Notes</label>
            <textarea
              id="notes"
              placeholder="Any special requests or additional information"
              rows="5"
              required
              class="notes-input"
            ></textarea>
          </div>
        </div>
      </form>
    </div>
    <!-- checkout summary -->
    <div class="checkout-summary">
      <h3>Order Summary</h3>
      <p>Subtotal: $120.00</p>
      <p>Shipping: $10.00</p>
      <p>Total: $130.00</p>
      <button class="btn-checkout">Proceed to Payment</button>
    </div>

    <!-- Footer Start-->
    <footer class="footer">
      <div class="container">
        <div class="row m-2">
          <div class="col-md-4 text-start">
            <img src="logo.png" alt="Logo Instaperfect" height="50" />
          </div>
          <div class="col-md-4 text-center">
            <p>&copy; 2024 INSTAPERFECT. All Rights Reserved.</p>
          </div>
          <div class="col-md-4 text-end">
            <a href="#" target="_blank"
              ><i class="fab fa-facebook-f fa-2x"></i
            ></a>
            <a href="#" target="_blank"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let searchForm = document.querySelector(".search-form");

      document.querySelector("#search-btn").onclick = () => {
        searchForm.classList.toggle("active");
      };

      let cart = [];

      function addToCart(productName, productImage, productPrice) {
        cart.push({
          name: productName,
          image: productImage,
          price: productPrice,
        });
        updateCartCount();
        updateCartItems();
        showNotification(productName);
      }

      function updateCartCount() {
        const cartCountElement = document.getElementById("cart-count");
        cartCountElement.textContent = cart.length;
      }

      function updateCartItems() {
        const cartItemsElement = document.getElementById("cart-items");
        cartItemsElement.innerHTML = "";
        cart.forEach((item, index) => {
          const listItem = document.createElement("li");

          // Create image element
          const img = document.createElement("img");
          img.src = item.image;
          img.alt = item.name;

          // Create product name element
          const productNameElement = document.createElement("span");
          productNameElement.textContent = item.name;

          // Create product price element
          const productPriceElement = document.createElement("span");
          productPriceElement.textContent = "Rp " + item.price;

          // Create delete button
          const deleteButton = document.createElement("button");
          deleteButton.className = "btn btn-danger btn-sm";
          deleteButton.textContent = "Remove";
          deleteButton.onclick = () => {
            removeFromCart(index);
          };

          listItem.appendChild(img);
          listItem.appendChild(productNameElement);
          listItem.appendChild(productPriceElement);
          listItem.appendChild(deleteButton);
          cartItemsElement.appendChild(listItem);
        });
      }

      function removeFromCart(index) {
        cart.splice(index, 1); // Remove item from cart
        updateCartCount(); // Update cart count
        updateCartItems(); // Update cart items display
      }

      function goToCartPage() {
        // Redirect to cart page
        window.location.href = "cart.html";
      }

      function showNotification(productName) {
        // Set notification message
        const notificationMessage = document.getElementById(
          "notification-message"
        );
        notificationMessage.textContent =
          productName + " has been added to cart!";

        // Show notification
        const notification = document.getElementById("notification");
        notification.classList.add("show");

        // Hide notification after 3 seconds
        setTimeout(() => {
          notification.classList.remove("show");
        }, 3000);
      }

      // User Login or not
      document
        .getElementById("user-btn")
        .addEventListener("click", function () {
          window.location.href = "login.html"; // Ganti 'login.html' dengan path file halaman login Anda
        });
    </script>
  </body>
</html>
