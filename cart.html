<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keranjang Belanja</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Root variables for custom colors and styles */
      :root {
        --background-color-pink: rgb(255, 208, 208);
        --black: #130f40;
        --light-color: #666;
        --box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        --border: 1rem solid rgba(0, 0, 0, 0.1);
        --outline: 1rem solid rgba(0, 0, 0, 0.3);
      }

      /* General reset and font */
      * {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-decoration: none;
        text-transform: capitalize;
        transition: all 0.2s linear;
      }

      html {
        font-size: 62.5%;
        overflow-x: hidden;
        scroll-behavior: smooth;
        scroll-padding-top: 7rem;
      }

      body {
        background: #ffd0d0;
      }

      /* Header and Navbar */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 9%;
        background: white;
        box-shadow: var(--box-shadow);
        font-size: 1rem;
      }

      .header a {
        text-decoration: none;
        justify-content: space-between;
      }

      /* Logo */
      .header .logo {
        font-size: 2.5rem;
        font-weight: bolder;
        color: var(--black);
      }

      /* Navbar Links */
      .nav-links {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-links li a {
        font-size: 2rem;
        margin: 0 1rem;
        color: var(--black);
      }

      .nav-links li a:hover {
        color: #ffd0d0;
      }

      /* Dropdown Menu */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 100px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .nav-links li:hover .dropdown-content {
        display: block;
      }

      /* Icons */
      .header .icons div {
        height: 4.5rem;
        width: 4.5rem;
        line-height: 4.5rem;
        border-radius: 0.5rem;
        background: #eee;
        color: var(--black);
        font-size: 2rem;
        margin-right: 0.3rem;
        cursor: pointer;
        text-align: center;
      }

      .header .icons div:hover {
        background-color: #ffd0d0;
        color: #fff;
      }

      #menu-btn {
        display: none;
      }

      /* Search Form */
      .header .search-form {
        position: absolute;
        top: 110%;
        right: -110%;
        width: 50rem;
        height: 5rem;
        background-color: #fff;
        border-radius: 0.5rem;
        overflow: hidden;
        display: flex;
        align-items: center;
        box-shadow: var(--box-shadow);
      }

      .header .search-form.active {
        right: 2rem;
        transition: 0.4s linear;
      }

      .header .search-form input {
        height: 100%;
        width: 100%;
        background: none;
        text-transform: none;
        font-size: 1.6rem;
        color: var(--black);
        padding: 0 1.5rem;
      }

      .header .search-form label {
        font-size: 2.2rem;
        padding-right: 1.5rem;
        color: var(--black);
        cursor: pointer;
      }

      .header .search-form label:hover {
        color: #ffd0d0;
      }
      /* header dan navbar ending */

      .cart-page {
  margin: 80px auto;
  width: 85%; /* Adjust the width to make the container larger */
  max-width: 1200px; /* Maximum width to ensure it doesn't get too large */
}

.cart-table {
  border-collapse: collapse;
  width: 100%;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

.cart-table th,
.cart-table td {
  text-align: left;
  padding: 20px; /* Increase padding for better spacing */
  vertical-align: middle; /* Perbaiki perataan vertikal */
}

.cart-table th {
  background-color: #f5f5f5;
  font-weight: 700;
  color: #333;
}

.cart-item img {
  max-width: 100px; /* Adjust image size */
  height: auto;
  margin-right: 20px; /* More space between image and text */
  border-radius: 5px;
}

.total-price {
  font-size: 2rem; /* Make total price text larger */
  font-weight: 700;
  color: #130f40;
}

.checkout-btn {
  background-color: #ff99a3;
  color: white;
  border: none;
  padding: 10px 25px; /* Adjust button padding */
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.checkout-btn:hover {
  background-color: #dc3545;
}

.quantity-input {
  width: 100px; /* Increase width of quantity input */
  display: flex;
  align-items: center;
}

.quantity-input input {
  border: 1px solid #ced4da;
  text-align: center;
  width: 100%;
  height: 35px;
  border-radius: 5px;
}

#coupon-code {
  padding: 10px; /* Increase padding */
  font-size: 1.3rem;
  border: 1px solid #ced4da;
  border-radius: 5px;
  width: 250px; /* Increase width of coupon code input */
}

#apply-coupon {
  background-color: #ff99a3;
  color: #fff;
  padding: 8px 25px; /* Adjust padding */
}

.alert-success {
  background-color: #d4edda;
  border-color: #c3e6cb;
  color: #155724;
}


      /* Footer style */
      .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%; /* Membuat footer mencakup seluruh lebar halaman */
    background-color: white; /* Warna latar belakang footer */
    padding: 20px 0;
    text-align: center;
    z-index: 10; /* Memastikan footer berada di atas elemen lainnya jika ada */
}

.footer a {
    color: #333; /* Warna ikon sosmed */
    margin: 0 10px; /* Jarak antar ikon */
    transition: color 0.2s ease; /* Efek transisi saat hover */
}

.footer a:hover {
    color: pink; /* Warna ikon saat dihover */
}


/* Mengatur jarak antara footer dan konten utama, agar tidak saling tumpang tindih */


/* Footer end */
    </style>
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <a href="index.html" class="logo" style="color: #ff99a3 ;">INSTPRFCT</a>
      <nav class="nav-container">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="#">Product</a>
            <!-- Dropdown Menu -->
            <div class="dropdown-content">
              <a href="ProductFace.html">Face Make Up</a>
              <a href="ProductEye.html">Eye Make Up</a>
              <a href="ProductLip.html">Lip Make Up</a>
            </div>
          </li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="About.html">About</a></li>
        </ul>
      </nav>
      <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div
          class="fas fa-shopping-cart"
          id="cart-btn"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
          onclick="goToCartPage()"
        >
          <span id="cart-count">0</span>
        </div>
        <div class="fas fa-user" id="user-btn" ></div>
      </div>

      <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="Search Product" />
        <label for="search-box" class="fas fa-search"></label>
      </form>
    </header>
    <!-- header end -->

    <div class="container cart-page">
      <h2 class="mb-4 text-light fs-1">Keranjang Belanja</h2>

      <table class="table cart-table fs-3">
        <thead>
          <tr>
            <th>Produk</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Item akan ditambahkan di sini -->
        </tbody>
      </table>

      <div class="row mt-5">
        <div class="col-md-6">
          <input
            type="text"
            id="coupon-code"
            placeholder="Masukkan Kode Kupon"
            class="form-control"
          />
          <button id="apply-coupon" class="btn mt-2 fs-4">Terapkan</button>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
          <div class="text-right">
            <p class="total-price">
              Total: <span id="total-price">Rp0</span>
            </p>
            <button class="checkout-btn fs-4">Lanjutkan Pembayaran</button>
          </div>
        </div>
      </div>


      <!-- Footer Start-->
    <footer class="footer">
      <div class="container">
        <div class="row m-2">
          <div class="col-md-4 text-start">
            <img src="logo.png" alt="Logo Instaperfect" height="50" />
          </div>
          <div class="col-md-4 text-center">
            <p>&copy; 2024 INSTAPERFECT. All Rights Reserved.</p>
          </div>
          <div class="col-md-4 text-end">
            <a href="#" target="_blank"
              ><i class="fab fa-facebook-f fa-2x"></i
            ></a>
            <a href="#" target="_blank"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a href="#" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer End-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let searchForm = document.querySelector(".search-form");

      document.querySelector("#search-btn").onclick = () => {
        searchForm.classList.toggle("active");
      };

      const cartItems = document.getElementById("cart-items");
      const totalPriceElement = document.getElementById("total-price");
      const couponCodeInput = document.getElementById("coupon-code");
      const applyCouponButton = document.getElementById("apply-coupon");

      let products = [
        { id: 1, name: "Produk A", price: 10000, quantity: 1 },
        { id: 2, name: "Produk B", price: 20000, quantity: 1 },
        { id: 2, name: "Produk B", price: 20000, quantity: 1 },
        
      ];


      function updateCart() {
        cartItems.innerHTML = "";
        let total = 0;

        products.forEach((product) => {
          const subtotal = product.price * product.quantity;
          total += subtotal;

          cartItems.innerHTML += `
                    <tr class="cart-item">
                        <td><img src="path/to/image.jpg" alt="${product.name}">${product.name}</td>
                        <td>Rp${product.price}</td>
                        <td>
                            <div class="quantity-input">
                                <input type="number" value="${product.quantity}" min="1" onchange="updateQuantity(${product.id}, this.value)" />
                            </div>
                        </td>
                        <td>Rp${subtotal}</td>
                        <td><button onclick="removeItem(${product.id})" class="btn btn-danger fs-3" ">Hapus</button></td>
                    </tr>
                `;
        });

        totalPriceElement.innerText = `Rp${total}`;
      }

      function changeQuantity(id, change) {
        const product = products.find((p) => p.id === id);
        if (product) {
          product.quantity = Math.max(1, product.quantity + change);
          updateCart();
        }
      }

      function updateQuantity(id, value) {
        const product = products.find((p) => p.id === id);
        if (product) {
          const quantity = Math.max(1, parseInt(value) || 1); // Minimal 1
          product.quantity = quantity;
          updateCart();
        }
      }

      function removeItem(id) {
        const index = products.findIndex((p) => p.id === id);
        if (index > -1) {
          products.splice(index, 1);
          updateCart();
        }
      }

      applyCouponButton.addEventListener("click", () => {
        const couponCode = couponCodeInput.value.trim();
        if (couponCode === "DISKON10") {
          alert("Kode kupon berhasil diterapkan! Anda mendapatkan diskon 10%.");
          applyDiscount(0.1);
        } else {
          alert("Kode kupon tidak valid.");
        }
      });

      function applyDiscount(discount) {
        let total = 0;
        products.forEach((product) => {
          total += product.price * product.quantity;
        });
        const discountedTotal = total - total * discount;
        totalPriceElement.innerText = `Rp${discountedTotal.toFixed(2)}`;
      }

      // Inisialisasi keranjang
      updateCart();


      // User Login or not
      document
        .getElementById("user-btn")
        .addEventListener("click", function () {
          window.location.href = "login.html"; // Ganti 'login.html' dengan path file halaman login Anda
        });
        document.querySelector(".checkout-btn").addEventListener("click", function () {
    window.location.href = "Check Out.html"; // Redirect ke halaman checkout
  });
    </script>
  </body>
</html>
