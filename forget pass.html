<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to right, #ffd0d0, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .forgot-password-container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        width: 500px;
        padding: 40px;
        text-align: center;
      }

      .forgot-password-container h2 {
        margin-bottom: 40px;
      }

      .form-label {
        color: #130f40;
        text-align: left;
      }

      .form-control {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 10px;
      }

      .btn-custom {
        background-color: #ffd0d0;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-container">
      <h2>Forgot Password</h2>
      <p class="text-secondary">Enter your email address below, and we will send you instructions to reset your password.</p>
      <form id="forgotPasswordForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
          <label for="password" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="New Password"
          />
          <label for="password" class="form-label">Confrim Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Confrim Password"
          />
        </div>
        <button type="submit" class="btn btn-custom">Reset</button>
      </form>

      <!-- Back to Login Button -->
      <a href="login.html" class="btn btn-outline-secondary mt-3">
        <i class="fas fa-arrow-left"></i> Back to Login
      </a>
    </div>

    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get email value
          const email = document.getElementById("email").value;

          // Simulate sending a password reset email
          if (email) {
            alert("Password reset instructions have been sent to " + email);
            // You can add actual email sending logic or API call here
          } else {
            alert("Please enter a valid email address.");
          }
        });
    </script>
  </body>
</html>
