<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: pink;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-info {
            flex: 1;
            padding: 20px;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h2 {
            color: pink;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-info p {
            line-height: 1.6;
            text-align: center;
        }

        .map-container {
            flex: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .map-container img {
            width: 100%;
            height: auto;
            max-width: 600px;
            border-radius: 8px;
        }

        footer {
            background-color: pink;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .map-container img {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <!-- Contact Info Section -->
        <div class="contact-info">
            <h2>Our Location</h2>
            <p>
                Visit us at the following location for more information or assistance:
            </p>
            <p>
                1234 Beauty Ave,<br>
                Gorgeous City, 56789<br>
                Country XYZ
            </p>
            <p>
                <strong>Email:</strong> contact@instaperfect.com<br>
                <strong>Phone:</strong> +123 456 7890
            </p>
        </div>

        <!-- Map Section -->
        <div class="map-container">
            <img src="https://www.beritateknologi.co.id/wp-content/uploads/2024/08/Google-Map.jpg" alt="Google Map" />
        </div>
    </div>

    <footer>
        &copy; 2024 INSTAPERFECT. All Rights Reserved.
    </footer>

</body>
</html>
