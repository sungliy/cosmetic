<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .login-container {
            display: flex;
            height: 100vh;
        }

        .login-box {
            background-color: pink;
            color: black; /* Perubahan untuk teks agar lebih terbaca */
            padding: 50px 30px;
            width: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            color: black;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #ffd0d0;
            color: black; /* Perubahan untuk teks agar lebih terbaca */
            width: 100%; /* Membuat tombol Sign In menjadi lebar penuh */
        }

        .login-image {
            width: 60%;
            height: 100%; /* Pastikan tinggi 100% agar mengisi seluruh area */
            background-image: url('https://shop.myinstaperfect.com/wp-content/uploads/2023/08/HALAL-SKINCOVER.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Bagian kiri untuk login -->
    <div class="login-box">
        <h2>Login</h2>
        <div class="form-box">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <a href="#" class="text-secondary">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-custom">Sign In</button>
                <div class="text-center mt-3">
                    <div class="d-flex align-items-center">
                        <p class="text-secondary mb-0">Don't have an account?</p>
                        <a href="#" class="text-secondary ms-2">Regist here</a>
                    </div>                    
                </div>
            </form>
        </div>
    </div>

    <!-- Bagian kanan untuk gambar produk -->
    <div class="login-image"></div> <!-- Gambar ditampilkan sebagai background -->
</div>

<!-- Bootstrap JS, Popper.js, dan jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
