<!DOCTYPE html>

<head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        b {
            color: pink;

        }
        a {
            color: grey;

            padding: 10px 0;
            border-bottom: 1px solid lightgray;
            width: fit-content;
            text-decoration: none;
            font-size: 1.5rem;

        /* Mengubah warna tautan saat di-hover */

        }
        .product-card{

            width: 200px;
            text-align: center;
            border: 1px solid grey;
            padding: 10px;
            border-radius: 15px;
        }
        .product-card img{
            width: 85%;
            height: auto;
        }
        .product-card .price{
            color: red;
            font-weight: bold;
        }
        .product-card .btn {
            background-color: white; /* Pink muda */
            border-color: #ffb6c1; /* Pink tua */
            color: pink; /* Warna teks */
        }
        .product-card .btn:hover {
            background-color: pink; /* Pink tua */
            border-color: pink; /* Pink tua */
            color: white;
        }

        .product-card p{
            font-size: 1.1rem;
        }
    </style>
</head>
